            <a class="navbar-brand" href="/main.html">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <a class="nav-link active" href="/page5.html">Info</a>
                    </li>
            </div>
        </div>
    </nav>
    </header>

    <section class="container">
        <h1 class="section-title">Contact us</h1>
        <form action="https://jsonplaceholder.typicode.com/" method="post" class="row g-3 needs-validation" >
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" value="Muhamed" required>
                <div class="valid-feedback">
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" value="Kanuric" required>
                <div class="valid-feedback">
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required>
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" required>
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" required>
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select" required>
                  <option selected>Choose...</option>
                  <option>California</option>
                  <option>Texas</option>
                  <option>Florida</option>
                  <option>New York</option>
                 
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" required>
              </div>
              <div class="mb-3">
                <label for="validationTextarea" class="form-label">Reason</label>
                <textarea class="form-control" id="validationTextarea" placeholder="Could you let us know why you sent the request? Thanks!" required></textarea>
                <div class="invalid-feedback">
                    
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
        </form>
    </section>
    <footer>
        <div class="footer-container">
          <h3>Muhamed Kanuric</h3>
          <p>+123456789</p>
          <p>kanuric@gmail.com</p>
          <p>If you have any problems using our page, please contact us <a href="mailto:amela.vatres@stu.ibu.edu.ba">email.</a></p>
        </div>
    
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
